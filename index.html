<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="top"></div>
        <div class="container position-absolute top-0 start-50 translate-middle-x">
            <div class="area_app d-flex ">
                <div class="chat col-4">
                    <div class="user_topbar d-flex justify-content-between align-items-center">
                        <div class="user_img">
                            <img class="img-fluid rounded-circle" src="./assets/img/avatar_io.jpg" alt="">
                            <span class="fw-semibold">Sofia</span>
                        </div>
                        <div class="user_actions">
                            <i class="fa-solid fa-circle-notch fa-lg"></i>
                            <i class="fa-solid fa-message fa-lg"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                        </div>
                    </div>

                    <div class="alerts d-flex align-items-center">
                        <div class="alerts_icon bg-white rounded-circle d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash fa-lg"></i>
                        </div>
                        <div class="alerts_text align-self-end">
                            <span class="fw-semibold">Ricevi notifiche di nuovi messaggi</span>
                            <p class="text-decoration-underline"><small>Attiva notifiche desktop</small></p>
                        </div>
                    </div>

                    <div class="search"></div>
                </div>
                <div class="current_chat col-8"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
